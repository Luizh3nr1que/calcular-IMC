<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icones/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Indice de Massa Corporal</title>
</head>

<body>
    <div class="conteudo">
        <p class="texto">IMC significa <span style="color: rgb(15, 180, 0);">Indice de Massa Corporal</span> e
            é uma medida que indica se uma pessoa está acima do peso, abaixo do
            peso
            ou com peso normal, com base na relação entre sua altura e peso.</p><br>
        <h1 id="Imc">Ver seu <button class="imc">IMC</button></h1>
        <div class="genero ">
            <label class="masc selecionadoM" for="homem">Homem</label>
            <input type="radio" id="homem" name="genero" value="homem">

            <label class="fem" for="mulher">Mulher</label>
            <input type="radio" id="mulher" name="genero" value="mulher">
        </div>
        <label>Qual seu nome?</label>
        <input class="input" required id="nome" type="text" placeholder="digite seu nome">

        <label>Sua idade?</label>
        <input class="input" required id="idade" type="number" placeholder="Digite sua idade" min="2">

        <label>Qual seu peso?</label>
        <input class="input" required type="number" name="peso" id="peso" placeholder="Digite Seu peso">

        <label for="">Sua altura?</label>
        <input class="input" required type="number" name="altura" id="altura" placeholder="digite sua altura"><br>

        <button class="btn" type="submit" id="button">Calcular</button>
        <button class="btn" id="limpar">Limpar</button>
        <div class="res">
            <h1></h1>
        </div>
        <div class="erro">

        </div>
        <div class="aviso">

        </div>
    </div>

    <script src="java.js"></script>
</body>

</html>
